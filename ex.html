<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보이스피싱 신고하기</title>
  <style>
      /* 상단바 스타일 */
    .navbar {
      position: fixed;               /* 화면에 고정 */
      top: 0;                        /* 화면 상단에 위치 */
      left: 0;                       /* 왼쪽에 붙이기 */
      width: 100%;                   /* 전체 너비 사용 */
      display: flex;
      justify-content: space-between; /* 좌우 정렬 */
      align-items: center;           /* 수직 중앙 정렬 */
      padding: 10px 20px;
      background-color: #a00;        /* 상단바 배경색 */
      color: white;                  /* 텍스트 색상 */
      z-index: 1000;                 /* 다른 요소 위에 표시 */
    }
    /* 왼쪽 문구 스타일 */
    .navbar .logo {
      color: white;                     /* 링크 텍스트 색상 */
      text-decoration: none;            /* 밑줄 제거 */
      list-style: none;                 /* 기본 리스트 스타일 제거 */
      display: flex;
      font-size: 20px;
      font-weight: bold;
      }

    .navbar .logo a {
      color: white;                     /* 링크 텍스트 색상 */
      text-decoration: none;            /* 밑줄 제거 */
      font-size: 20px;
      transition: color 0.3s;           /* 호버 색상 전환 */
  }

  .navbar .logo a:hover {
    color: #a0a0a0;                   /* 호버 시 텍스트 색상 변경 */
  }

    /* 오른쪽 네비게이션 메뉴 스타일 */
    .navbar .nav-links {
      list-style: none;                 /* 기본 리스트 스타일 제거 */
      display: flex;
      gap: 20px;                        /* 링크 간격 */
  }

    .navbar .nav-links a {
        color: white;                     /* 링크 텍스트 색상 */
        text-decoration: none;            /* 밑줄 제거 */
        font-size: 16px;
        transition: color 0.3s;           /* 호버 색상 전환 */
  }

    .navbar .nav-links a:hover {
        color: #a0a0a0;                   /* 호버 시 텍스트 색상 변경 */
  }

     /* 페이지 전체를 중앙에 배치하는 컨테이너 설정 */
    body {
    display: flex;
    align-items: center;           /* 수직 가운데 정렬 */
    justify-content: center;        /* 수평 가운데 정렬 */
    height: 100vh;                  /* 화면 전체 높이 */
    margin: 0;                      /* 기본 마진 제거 */
    margin-top: 60px;              /* 상단바 높이만큼 여백 */
  }

  /* 콘텐츠들을 세로로 나열하여 중앙 정렬 */
  .center-container {
    display: flex;
    flex-direction: column;         /* 세로 정렬 */
    align-items: center;            /* 자식 요소 수평 가운데 정렬 */
    text-align: center;             /* 텍스트 가운데 정렬 */
    font-weight: bold;
    gap: 20px;                      /* 요소 사이 간격 */
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    font-family: 'Noto Sans KR', sans-serif;  /* 폰트 적용 */
    color: white;                /* 텍스트 색상 */
    background-color: #a00;      /* 빨간색 배경 고정 */
    border: 2px solid #a00;      /* 버튼 테두리 */
    cursor: pointer;
    transition: color 0.3s;      /* 텍스트 색상 전환 속도 */
  }

  hr {
    width : 100%;
  }
  
  .hr-solid {
    border : 0px;
    border-top: 0px solid;
  }
  
  .hr-doubled {
    border : 0px;
    border-top: 0px double;
  }
  
  .hr-dashed {
    border : 0px;
    border-top: 0px dashed;
  }
</style>
</head>

<body>
  <div class="navbar">
    <!-- 왼쪽 문구 -->
    <div class="logo">
      <li><a href="first.html">Voice Phishing Detector</a></li>
    </div>

    <!-- 오른쪽 네비게이션 메뉴 -->
    <ul class="nav-links">
        <li><a href="login.html">신고하기</a></li>
        <li><a href="">조회하기</a></li>
        <li><a href="mypage.html">마이페이지</a></li>
    </ul>
  </div>
  <div class="center-container">
    <div class="hr">
      <h1>보이스피싱 신고하기</h1><br>
      <hr/><br>
      <h3>아래에 의심 정보를 제출해주시면 신고가 완료됩니다.</h3><br>
      <br>
      <form>
        <label for="account">계좌번호</label><br><br>
        <select id="bank" name="bank" required onchange="toggleOtherInput()">
          <option value="">은행</option>
          <option value="kookmin">국민</option>
          <option value="nonghyup">농협</option>
          <option value="shinhan">신한</option>
          <option value="woori">우리</option>
          <option value="hana">하나</option>
          <option value="IBK">기업</option>
          <option value="toss">토스뱅크</option>
          <option value="kbank">케이뱅크</option>
          <option value="kakao">카카오뱅크</option>
          <option value="other">기타</option>
          <input type="text" id="account" name="account" pattern="\d{1,20}" maxlength="20" placeholder="'-' 없이 입력">
        </select><br>
      <div id="other" style="display: none;">
          <input type="text" id="other" name="other" placeholder="기타 은행 이름 입력">
      </div>
      </form>

        <script>
          function toggleOtherInput() {
              const bankSelect = document.getElementById('bank');
              const otherBankField = document.getElementById('other');

              // 드롭다운에서 '기타' 선택 여부에 따라 입력 필드를 보이거나 숨김
              if (bankSelect.value === 'other') {
                  otherBankField.style.display = 'block';
              } else {
                  otherBankField.style.display = 'none';
              }
          }
      </script>

      <br><br><label for="phone">전화번호</label><br>
      <br>
      <input type="text" id="phone" name="phone" placeholder="'-' 없이 입력"></select><br>
      <br>
      <br>
      <input type="submit" value="신고" class="btn">
      <br>
      <br>
      <p>※ 제출하신 신고 내용이 보이스피싱으로 판단될 경우, 보상으로 토큰이 지급됩니다.</p>
    </div>
  </div>
</body>
</html>
