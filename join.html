<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보이스피싱 회원가입</title>
  <style>
      /* 상단바 스타일 */
    .navbar {
      position: fixed;               /* 화면에 고정 */
      top: 0;                        /* 화면 상단에 위치 */
      left: 0;                       /* 왼쪽에 붙이기 */
      width: 100%;                   /* 전체 너비 사용 */
      display: flex;
      justify-content: space-between; /* 좌우 정렬 */
      align-items: center;           /* 수직 중앙 정렬 */
      padding: 10px 20px;
      background-color: #a00;        /* 상단바 배경색 */
      color: white;                  /* 텍스트 색상 */
      z-index: 1000;                 /* 다른 요소 위에 표시 */
    }
    /* 왼쪽 문구 스타일 */
    .navbar .logo {
      color: white;                     /* 링크 텍스트 색상 */
      text-decoration: none;            /* 밑줄 제거 */
      list-style: none;                 /* 기본 리스트 스타일 제거 */
      display: flex;
      font-size: 20px;
      font-weight: bold;
      }

    .navbar .logo a {
      color: white;                     /* 링크 텍스트 색상 */
      text-decoration: none;            /* 밑줄 제거 */
      font-size: 20px;
      transition: color 0.3s;           /* 호버 색상 전환 */
  }

  .navbar .logo a:hover {
    color: #a0a0a0;                   /* 호버 시 텍스트 색상 변경 */
  }

    /* 오른쪽 네비게이션 메뉴 스타일 */
    .navbar .nav-links {
      list-style: none;                 /* 기본 리스트 스타일 제거 */
      display: flex;
      gap: 20px;                        /* 링크 간격 */
  }

    .navbar .nav-links a {
        color: white;                     /* 링크 텍스트 색상 */
        text-decoration: none;            /* 밑줄 제거 */
        font-size: 16px;
        transition: color 0.3s;           /* 호버 색상 전환 */
  }

    .navbar .nav-links a:hover {
        color: #a0a0a0;                   /* 호버 시 텍스트 색상 변경 */
  }

     /* 페이지 전체를 중앙에 배치하는 컨테이너 설정 */
    body {
    display: flex;
    align-items: center;           /* 수직 가운데 정렬 */
    justify-content: center;        /* 수평 가운데 정렬 */
    height: 100vh;                  /* 화면 전체 높이 */
    margin: 0;                      /* 기본 마진 제거 */
    margin-top: 60px;              /* 상단바 높이만큼 여백 */
  }

  /* 콘텐츠들을 세로로 나열하여 중앙 정렬 */
  .center-container {
    display: flex;
    flex-direction: column;         /* 세로 정렬 */
    align-items: center;            /* 자식 요소 수평 가운데 정렬 */
    text-align: center;             /* 텍스트 가운데 정렬 */
    font-weight: bold;
    gap: 20px;                      /* 요소 사이 간격 */
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    font-family: 'Noto Sans KR', sans-serif;  /* 폰트 적용 */
    color: white;                /* 텍스트 색상 */
    background-color: #a00;      /* 빨간색 배경 고정 */
    border: 2px solid #a00;      /* 버튼 테두리 */
    cursor: pointer;
    transition: color 0.3s;      /* 텍스트 색상 전환 속도 */
  }

  hr {
    width : 100%;
  }
  
  .hr-solid {
    border : 0px;
    border-top: 0px solid;
  }
  
  .hr-doubled {
    border : 0px;
    border-top: 0px double;
  }
  
  .hr-dashed {
    border : 0px;
    border-top: 0px dashed;
  }

  /* 이메일 입력과 도메인 드롭다운을 한 줄로 배치 */
  .email-container {
    display: flex;               /* 가로 정렬 */
    align-items: center;         /* 수직 가운데 정렬 */
    gap: 5px;                   /* 요소 간격 */
  }

  /* 기타 입력란 숨기기 */
  #other {
    margin-left: 10px;           /* 드롭다운과 약간의 간격 */
  }
</style>
</head>

<body>
  <div class="navbar">
    <!-- 왼쪽 문구 -->
    <div class="logo">
      <li><a href="index.html">Voice Phishing Detector</a></li>
    </div>

    <!-- 오른쪽 네비게이션 메뉴 -->
    <ul class="nav-links">
      <li><a href="login.html">신고하기</a></li>
      <li><a href="check.html">조회하기</a></li>
      <li><a href="analyze.html">분석하기</a></li>
      <li><a href="mypage.html">마이페이지</a></li>
    </ul>
  </div>

  <div class="center-container">
    <div class="hr">
      <h1>회원가입</h1>
      <hr/><br>
      <label for="id">아이디</label>
      <input type="text" id="id" required><br><br>
      <label for="pw">비밀번호</label>
      <input type="password" id="pw" required><br><br>
      <label for="pw">비밀번호확인</label>
      <input type="password" id="pw" required><br><br>
      <label for="name">이름</label>
      <input type="text" id="name" required><br><br>
      <label for="birth">생년월일</label>
      <input type="date" id="birth" min="1900-01-01" max="2024-10-31" required><br><br>
      <label for="gender">성별</label>
      <input type="radio" name="gender">남성
      <input type="radio" name="gender">여성<br><br>
      <div class="email-container">
        <label for="email">이메일</label>
         <input type="text" id="email" required>
          <select id="domain" name="domain" required onchange="toggleOtherInput()">
            <option value=""></option>
            <option value="naver.com">@naver.com</option>
            <option value="gmail.com">@gmail.com</option>
            <option value="daum.com">@daum.net</option>
            <option value="hanmail.com">@hanmail.net</option>
            <option value="nate.com">@nate.com</option>
            <option value="kakao.com">@kakao.com</option>
            <option value="other">기타</option>
          </select>
        <div id="other" style="display: none;">
          <input type="text" id="other" name="other" placeholder="'@'도 입력">
        </div>
       </div>
      </form>

      <script>
        function toggleOtherInput() {
            const bankSelect = document.getElementById('domain');
            const otherBankField = document.getElementById('other');

            // 드롭다운에서 '기타' 선택 여부에 따라 입력 필드를 보이거나 숨김
            if (bankSelect.value === 'other') {
                otherBankField.style.display = 'block';
            } else {
                otherBankField.style.display = 'none';
            }
        }
    </script>
    <br>
    <br>
    <input type="submit" value="가입" class="btn">
    </div>
  </div>
</body>
</html>
